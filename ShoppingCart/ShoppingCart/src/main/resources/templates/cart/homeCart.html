<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title> Cart </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> My Cart </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/product}"> Products </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b> Logout </b> </a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-2">
    <br><br><br>
    <h3> My Cart </h3>
    <br>
    <a th:href="@{/cart/addCartItem}" class="btn btn-primary btn-sm mb-6"> Add A New Item to Cart </a>
    <br>
    <hr>
    <div> Total Products in Cart : </div> <div th:text="${cart.productCount}">  </div>
    <br>
    <div> Total Without Sales Tax : </div> <div th:text="${cart.totalWithoutSalesTax}">  </div>
    <br>
    <div> Total Sales Tax : </div> <div th:text="${cart.salesTax}">  </div>
    <br>
    <div> Total Amount : </div> <div th:text="${cart.cartTotal}">  </div>
    <hr>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="col-xs-2 text-center"> Item Name </th>
            <th class="col-xs-2 text-center"> Category </th>
            <th class="col-xs-1 text-center"> Unit Price </th>
            <th class="col-xs-1 text-center"> Sales Tax Rate </th>
            <th class="col-xs-1 text-center"> Quantity </th>
            <th class="col-xs-1 text-center"> Sub Total Without Tax </th>
            <th class="col-xs-1 text-center"> Sub Sales Tax </th>
            <th class="col-xs-2 text-center"> Sub Total </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart.cartItems}">
            <td th:text="${item.product.name}"></td>
            <td class="text-center" th:text="${item.product.category}"></td>
            <td class="text-center" th:text="${item.product.unitPrice}"></td>
            <td class="text-center" th:text="${item.product.salesTaxRate}"></td>
            <td class="text-center" th:text="${item.quantity}"></td>
            <td class="text-center" th:text="${item.subTotalWithoutTax}"></td>
            <td class="text-center" th:text="${item.subSalesTax}"></td>
            <td class="text-center" th:text="${item.subTotal}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
