<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title> Shopping Cart </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Shopping Cart </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/product}"> Products </a></li>
                <li><a th:href="@{/cart}"> My Cart </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b> Logout </b> </a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <br>
    <br>
    <h4>
        Welcome <span sec:authentication="principal.username"> User </span> !
    </h4>
    <br>
    <br>
    <div class="text-center">
        <a class="ui-button col-xs-6" th:href="@{/product}"><button class="btn btn-primary btn-lg btn-block"> Products </button></a>
        <a class="ui-button col-xs-6" th:href="@{/cart}"><button class="btn btn-primary btn-lg btn-block"> My Cart </button></a>
    </div>
    <br>
    <hr>
</div>
</body>
</html>
