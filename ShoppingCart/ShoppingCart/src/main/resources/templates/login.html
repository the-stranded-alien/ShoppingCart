<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <li><a class="navbar-brand" href="#" th:href="@{/registration}"> Register </a></li>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> User Login Page </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger"> Invalid Username or Password !</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info"> You Have Been Logged Out ! </div>
                </div>

                <div class = "form-group">
                    <label for ="username"> User Name </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Enter Username" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password"> Password </label> : <input type="password"
                                                                      id="password" name="password" class="form-control"
                                                                      placeholder="Enter Password" />
                </div>

                <div class="form-group text-center">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <br>
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary btn-block" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <br>
                <span> New User ? <a href="/" th:href="@{/registration}"> Register Here </a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
