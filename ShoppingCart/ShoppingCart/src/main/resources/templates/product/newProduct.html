<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title> Product </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Add Product </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/product}"> Products </a></li>
                <li><a th:href="@{/cart}"> My Cart </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b> Logout </b> </a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info"> You've Successfully Added A Product ! </div>
            </div>
            <h1> Add a New Product </h1>
            <hr>
            <form action="#" th:action="@{/product/saveProduct}" method="POST" th:object="${product}">
                <div class="form-group">
                    <label class="control-label" for="name"> Name </label>
                    <input id="name" class="form-control" th:field="*{name}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="unitPrice"> Unit Price </label>
                    <input id="unitPrice" class="form-control" type="number" step="any" th:field="*{unitPrice}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="category"> Category </label> <input
                        id="category" class="form-control" th:field="*{category}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="salesTaxRate"> Sales Tax Rate </label> <input
                        id="salesTaxRate" class="form-control" type="number" step="0.01" th:field="*{salesTaxRate}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantityAvailable"> Quantity Available </label> <input
                        id="quantityAvailable" class="form-control" type="number"
                        th:field="*{quantityAvailable}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Add Product </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
